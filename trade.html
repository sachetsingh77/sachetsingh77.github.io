<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 49%;
    padding: 10px;
    height: 300px;
    border: 1px solid #000;
    margin: 4px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
body{
    margin: 0px;
}
.ttl{
	font-size:24px;
	font-weight:bold;
}
</style>
</head>
<body>
  <div class="ttl">
    <select>
      <option value="FEEETH">FEE/ETH</option>
      <option value="LEVETH">LEV/ETH</option>
      <option value="ETHDAI">ETH/DAI</option>
      <option value="MKRDAI">MKR/DAI</option>
      <option value="USDCDAI">USD/DAI</option>
      <option value="LEVDAI">LEV/DAI</option>
    </select>
  </div>
  

<div class="row">
  <div class="column" style="background-color:#ddd;">
    <div class="ttl">Book Depth</div>
    <p>Display Buy/Sell Book depths for selected ccy pair</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <div class="ttl">Order Entry Panel</div>
    <p>For selected ccy pair, trader enters Order and selects Limit/Market/Stop etc.</p>
  </div>
</div>
<div class="row"></div>
  <div class="column" style="background-color:#ddd;">
    <div class="ttl">Order Status Panel</div>
    <p>Filled Cancelled etc.</p>
  </div>
  <div class="column" style="background-color:#ddd;">
    <div class="ttl">Charting widget</div>
    <p>Time series, OCLH etc</p>
  </div>
</div>

</body>
</html>
